<main class="container">
  <form #form="ngForm">
    <section class="panel section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp">
      <div class="mdl-card mdl-cell mdl-cell--12-col">
        <h4>Cadastro de Seleções</h4>
        <button *ngIf="!isShowForm" (click)="onClickNew()" class="btn-new  mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
          Novo
        </button>
      </div>

      <div *ngIf="isShowForm" class="mdl-card mdl-cell mdl-cell--6-col">
        <div class="mdl-cell--12-col mdl-textfield">
          <label for="selecao">Seleção</label>
          <input name="selecao" class="mdl-textfield__input" type="text" id="selecao" [(ngModel)]="team.name" required>
        </div>

        <div class="mdl-cell--12-col mdl-textfield">
          <label for="tecnico">Técnico</label>
          <input name="tecnico" class="mdl-textfield__input" type="text" id="tecnico" [(ngModel)]="team.coach" required>
        </div>

        <div class="mdl-cell--2-col mdl-textfield">
          <label for="gif-border-color">Cor da borda do GIF</label>
          <input name="gif-border-color" class="mdl-textfield__input" type="color" id="gif-border-color" [(ngModel)]="team.gifBorderColor"
            required>
        </div>
      </div>

      <div *ngIf="isShowForm" class="mdl-card mdl-cell mdl-cell--6-col">
        <div class="mdl-cell--12-col">
          <section class="mdl-grid mdl-grid--no-spacing">
            <div class="mdl-cell--12-col mdl-textfield">
              <label for="urlGif">URL Gif</label>
              <input name="urlGif" class="mdl-textfield__input" type="text" id="urlGif" [(ngModel)]="team.urlGif" required>
            </div>
          </section>
        </div>



        <div class="mdl-cell--12-col mdl-textfield">
          <label for="urlBackground">URL Background</label>
          <input name="urlBackground" class="mdl-textfield__input" type="text" id="urlBackground" [(ngModel)]="team.urlBackground"
            required>
        </div>
      </div>

      <div *ngIf="isShowForm" class="form-footer mdl-card mdl-cell mdl-cell--12-col">
        <label class="label-required">Todos os campos são obrigatórios</label>

        <button (click)="onClickSave()" class="btn-form  mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
          [disabled]="!form.valid">
          Salvar
        </button>

        <button (click)="onClickCancel()" class="btn-form  mdl-button mdl-js-button mdl-button--raised">
          Cancelar
        </button>
      </div>
    </section>
  </form>

  <table class="mdl-data-table mdl-data-table--selectable mdl-shadow--2dp with-100">
    <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric">Seleção</th>
        <th class="mdl-data-table__cell--non-numeric">Técnico</th>
        <th>Quantidade de jogadores</th>
        <th class="text-center">Gif</th>
        <th class="text-center">Background</th>
        <th class="text-center">Acões</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let team of teams">
        <td class="mdl-data-table__cell--non-numeric">{{team.name}}</td>

        <td class="mdl-data-table__cell--non-numeric">{{team.coach}}</td>

        <td>{{team.numberPlayers}}</td>

        <td class="text-center">
          <a (click)="showImage(team.urlGif)">
            <span class="material-icons">photo</span>
          </a>
        </td>

        <td class="text-center">
          <a (click)="showImage(team.urlBackground)">
            <span class="material-icons">photo</span>
          </a>
        </td>

        <td class="text-center">
          <a *ngIf="!isShowForm" (click)="onClickEdit(team)">
            <span class="material-icons">mode_edit</span>
          </a>
          <a *ngIf="!isShowForm" mat-raised-button (click)="onClickDelete(team.id)">
            <span class="material-icons">delete</span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</main>
